<h2>Contact</h2>
<div class="text-left">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" #formCheck="ngForm" class="formCheck"> 
        <div class="form-group row">
            <i class="fas fa-pen"> Name</i>
            <input class="form-control" type="text" formControlName="name"/>
            <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
                Name is Required
            </div>
        </div>
        <div class="form-group row">
            <i class="fas fa-pen"> MailAddress</i>
            <input class="form-control" type="text" formControlName="mailAddress"/>
            <div *ngIf="mailAddress.invalid && mailAddress.touched" class="alert alert-danger">
                MailAddress is Required
            </div>
        </div>
        <div class="form-group row">
            <i class="fas fa-pen"> Subject</i>
            <input class="form-control" type="text" formControlName="contactTitle"/>
            <div *ngIf="contactTitle.invalid && contactTitle.touched" class="alert alert-danger">
                Title is Required
            </div>
        </div>
        <div class="form-group row">
            <i class="fas fa-pen"> Article</i>
            <textarea class="form-control" formControlName="contactContent"></textarea>
            <div *ngIf="contactContent.invalid && contactContent.touched" class="alert alert-danger">
                Content is Required
            </div>
        </div>    
        <button class="btn btn-outline-primary" type="submit" routerLink="/inquire" [disabled]="formCheck.invalid">
            <i class="fas fa-pen"></i> <span>ã€€Submit</span>
        </button>
    </form>
</div>
