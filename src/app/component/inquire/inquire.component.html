<h2>コンタクト</h2>
<div class="text-left">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <i class="fas fa-pen"> 名前</i>
            <input class="form-control" type="text" formControlName="name"/>
            <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
                名前は必須です
            </div>
        </div>
        <div class="form-group row">
            <i class="fas fa-pen"> メールアドレス</i>
            <input class="form-control" type="text" formControlName="mailAddress"/>
            <div *ngIf="mailAddress.invalid && mailAddress.touched" class="alert alert-danger">
                メールアドレスは必須です
            </div>
        </div>
        <div class="form-group row">
            <i class="fas fa-pen"> 件名</i>
            <input class="form-control" type="text" formControlName="contactTitle"/>
        </div>
        <div class="form-group row">
            <i class="fas fa-pen"> 本文</i>
            <textarea class="form-control" formControlName="contactContent"></textarea>
        </div>
        
        <button class="btn btn-outline-primary" type="submit" routerLink="/inquire">
            <i class="fas fa-pen"></i> <span>　送信する</span>
        </button>
    </form>
</div>
